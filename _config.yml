# Site settings
title: "Asher Cole | Engineering Portfolio"
description: "Portfolio of engineering projects and professional experience"
baseurl: "" # leave blank for GitHub Pages root
url: "https://AsherCole1.github.io" # replace with your GitHub Pages URL
repository: AsherCole1.github.io # your repo name

# Theme
theme: minimal-mistakes-jekyll

# Fonts
fonts:
  header: "Roboto Slab"
  body: "Roboto"

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Navigation
header_pages:
  - index.md
  - _pages/safety-compliance.md
  - _pages/automation-controls.md
  - _pages/mechanical-facilities.md
  - _pages/process-optimization.md
  - _pages/troubleshooting.md

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

